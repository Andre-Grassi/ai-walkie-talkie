<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0d1210">
    <title>AI Walkie Talkie</title>
    <!-- 
        ESTA É UMA VERSÃO STANDALONE / LITE DO PROJETO.
        Sem dependências de framework (React/Vite). 
        Útil para diagnósticos rápidos e dispositivos de baixo recurso.
    -->
    <style>
        /* === VARIABLES === */
        :root {
            /* Background - Dark Military Green/Black */
            --color-bg-primary: #0d1210;
            --color-bg-secondary: #1a2420;
            --color-bg-elevated: #243028;

            /* Accent - Military Olive/Tactical Green */
            --color-accent: #7cb342;
            --color-accent-hover: #8bc34a;

            /* Status Colors */
            --color-error: #ef5350;
            --color-transmit: #ff7043;
            --color-receive: #42a5f5;
            --color-text-primary: #e8f5e9;
            --color-text-secondary: #a5d6a7;
            --color-text-muted: #4a635a;

            /* Typography */
            --font-family-mono: 'JetBrains Mono', 'Fira Code', monospace;
            --font-family-body: 'Inter', system-ui, sans-serif;

            /* Spacing & Borders */
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --radius-md: 8px;
            --ptt-button-size: 140px;

            /* Shadows */
            --shadow-button: 0 4px 0 #1a2420, 0 6px 12px rgba(0, 0, 0, 0.4);
            --shadow-button-pressed: 0 1px 0 #1a2420, 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* === RESET & GLOBAL === */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family-body);
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            height: 100vh;
            /* Fallback for mobile */
            height: 100dvh;

            overflow: hidden;
            /* Noise Texture */
            background-image: radial-gradient(ellipse at center, transparent 0%, var(--color-bg-primary) 70%),
                url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            background-blend-mode: overlay;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }

        /* === HEADER === */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-md);
        }

        .status-badge {
            font-family: var(--font-family-mono);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--color-text-muted);
            transition: all 0.3s ease;
        }

        .status-badge.connected {
            color: var(--color-accent);
            border-color: var(--color-accent);
            background: rgba(124, 179, 66, 0.1);
        }

        .status-badge.disconnected {
            color: var(--color-error);
            border-color: var(--color-error);
            background: rgba(239, 83, 80, 0.1);
        }

        .disclaimer {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 12px;
            margin: 0 var(--space-md) var(--space-md);
            background: rgba(66, 165, 245, 0.08);
            border: 1px solid rgba(66, 165, 245, 0.25);
            border-radius: var(--radius-md);
            color: var(--color-receive);
            font-size: 0.8rem;
            line-height: 1.4;
            font-family: var(--font-family-body);
        }

        .disclaimer-icon {
            flex-shrink: 0;
            width: 18px;
            height: 18px;
            fill: currentColor;
            margin-top: 1px;
        }

        /* === MAIN DISPLAY === */
        .main-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0 var(--space-md) var(--space-md);
            /* Removed top padding as disclaimer has margin */
            overflow-y: auto;
            font-family: var(--font-family-mono);
            font-size: 0.85rem;
            gap: 8px;
        }

        .log-entry {
            padding: 8px;
            border-left: 2px solid var(--color-bg-elevated);
            background: rgba(255, 255, 255, 0.02);
            color: var(--color-text-secondary);
        }

        .log-entry.rx {
            border-color: var(--color-receive);
            color: var(--color-text-primary);
        }

        .log-entry.tx {
            border-color: var(--color-transmit);
        }

        /* === CONTROLS AREA === */
        .controls-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 3rem;
            flex-grow: 1;
            /* Pushes to center vertically */
        }

        /* === PTT BUTTON === */
        .ptt-container {
            position: relative;
            width: var(--ptt-button-size);
            height: var(--ptt-button-size);
            margin: 20px 0;
        }

        .ptt-button {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--color-bg-elevated), var(--color-bg-secondary));
            border: 3px solid var(--color-bg-elevated);
            box-shadow: var(--shadow-button);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--color-text-secondary);
            font-family: var(--font-family-mono);
            font-size: 0.75rem;
            font-weight: bold;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: all 0.15s ease;
            outline: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .ptt-button:active {
            transform: translateY(3px);
            box-shadow: var(--shadow-button-pressed);
        }

        .ptt-button.recording {
            background: linear-gradient(145deg, var(--color-transmit), #cc5a36);
            color: white;
            border-color: var(--color-transmit);
            box-shadow: var(--shadow-button-pressed), 0 0 30px rgba(255, 112, 67, 0.4);
            transform: translateY(3px);
        }

        .ptt-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .icon {
            width: 32px;
            height: 32px;
            margin-bottom: 8px;
            fill: currentColor;
        }

        /* === FOOTER ACTION === */
        .action-bar {
            padding: var(--space-md);
            text-align: center;
            margin-bottom: var(--space-lg);
        }

        .btn-restart {
            background: transparent;
            border: 1px solid var(--color-text-muted);
            color: var(--color-text-muted);
            padding: 8px 16px;
            border-radius: 4px;
            font-family: var(--font-family-mono);
            font-size: 0.75rem;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-restart:hover {
            color: var(--color-text-primary);
            border-color: var(--color-text-primary);
        }
    </style>
</head>

<body>
    <div id="app">
        <header class="header">
            <div style="font-weight: bold; letter-spacing: -0.02em;">AI WALKIE-TALKIE</div>
            <div id="status" class="status-badge disconnected">Disconnected</div>
        </header>

        <div class="disclaimer">
            <svg class="disclaimer-icon" viewBox="0 0 24 24">
                <path
                    d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8z" />
            </svg>
            <span>Tip: Hold the talk button until you start hearing the AI response.</span>
        </div>

        <div id="log" class="main-display">
            <!-- Logs go here -->
            <div class="log-entry">System Ready. Press Connect to start.</div>
        </div>

        <div class="controls-area">
            <div class="ptt-container">
                <button id="btnPTT" class="ptt-button disabled">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
                        <path
                            d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
                    </svg>
                    <span>HOLD</span>
                </button>
            </div>
        </div>

        <div class="action-bar">
            <button id="btnConnect" class="btn-restart">Connect System</button>
        </div>
    </div>

    <script>
        const WS_URL = 'https://ai-voice-bridge-n0u2.onrender.com/ws';
        const SAMPLE_RATE = 24000;
        const INPUT_SAMPLE_RATE = 16000;

        let ws;
        let audioCtx;
        let micStream;
        let scriptNode;
        let activeStream; // Reference to close tracks
        let nextStartTime = 0;
        let isHolding = false;

        // UI Elements
        const elStatus = document.getElementById('status');
        const elLog = document.getElementById('log');
        const btnPTT = document.getElementById('btnPTT');
        const btnConnect = document.getElementById('btnConnect');

        const log = (msg, type = 'info') => {
            const div = document.createElement('div');
            div.className = `log-entry ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            elLog.appendChild(div);
            elLog.scrollTop = elLog.scrollHeight;
            console.log(msg);
        };

        const initAudio = () => {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') audioCtx.resume();
        };

        const playChunk = (arrayBuffer) => {
            if (!audioCtx) initAudio();
            const int16 = new Int16Array(arrayBuffer);
            const float32 = new Float32Array(int16.length);
            for (let i = 0; i < int16.length; i++) float32[i] = int16[i] / 32768.0;

            const buffer = audioCtx.createBuffer(1, float32.length, SAMPLE_RATE);
            buffer.getChannelData(0).set(float32);

            const source = audioCtx.createBufferSource();
            source.buffer = buffer;
            source.connect(audioCtx.destination);

            const now = audioCtx.currentTime;
            if (nextStartTime < now) nextStartTime = now;
            source.start(nextStartTime);
            nextStartTime += buffer.duration;
        };

        // Microphone Logic
        const downsampleBuffer = (buffer, inputRate, outputRate) => {
            if (outputRate === inputRate) return buffer;
            const ratio = inputRate / outputRate;
            const newLength = Math.round(buffer.length / ratio);
            const result = new Float32Array(newLength);
            let offsetResult = 0;
            let offsetBuffer = 0;
            while (offsetResult < result.length) {
                const nextOffsetBuffer = Math.round((offsetResult + 1) * ratio);
                let accum = 0, count = 0;
                for (let i = offsetBuffer; i < nextOffsetBuffer && i < buffer.length; i++) {
                    accum += buffer[i];
                    count++;
                }
                result[offsetResult] = count > 0 ? accum / count : 0;
                offsetResult++;
                offsetBuffer = nextOffsetBuffer;
            }
            return result;
        };

        const convertFloat32ToInt16 = (buffer) => {
            let l = buffer.length;
            const buf = new Int16Array(l);
            while (l--) buf[l] = Math.min(1, Math.max(-1, buffer[l])) * 0x7FFF;
            return buf.buffer;
        };

        const startRecording = async () => {
            try {
                initAudio();
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                // RACE CONDITION FIX: Check if button was released while awaiting permission
                if (!isHolding) {
                    log('Abort: Button released before mic ready', 'warning');
                    stream.getTracks().forEach(t => t.stop());
                    return;
                }

                activeStream = stream;
                micStream = audioCtx.createMediaStreamSource(stream);
                scriptNode = audioCtx.createScriptProcessor(4096, 1, 1);

                scriptNode.onaudioprocess = (e) => {
                    // Safety check inside processing loop
                    if (!ws || ws.readyState !== WebSocket.OPEN || !isHolding) return;

                    const input = e.inputBuffer.getChannelData(0);
                    const downsampled = downsampleBuffer(input, audioCtx.sampleRate, INPUT_SAMPLE_RATE);
                    ws.send(convertFloat32ToInt16(downsampled));
                };

                micStream.connect(scriptNode);
                scriptNode.connect(audioCtx.destination);

                btnPTT.classList.add('recording');
                btnPTT.querySelector('span').textContent = "TALKING...";
            } catch (err) {
                log(`Mic Error: ${err.message}`, 'error');
                isHolding = false; // Reset state on error
            }
        };

        const stopRecording = () => {
            // Clean up Audio Nodes
            if (scriptNode) {
                scriptNode.disconnect();
                scriptNode.onaudioprocess = null;
                scriptNode = null;
            }
            if (micStream) {
                micStream.disconnect();
                micStream = null;
            }
            // Create up Media Stream Tracks (Release Mic)
            if (activeStream) {
                activeStream.getTracks().forEach(t => t.stop());
                activeStream = null;
            }

            btnPTT.classList.remove('recording');
            btnPTT.querySelector('span').textContent = "HOLD";
        };

        const connect = () => {
            if (ws && ws.readyState !== 3) {
                log('Closing existing connection...');
                ws.close();
            }

            btnConnect.textContent = "Connecting...";
            btnConnect.disabled = true;

            initAudio();
            ws = new WebSocket(WS_URL);
            ws.binaryType = 'arraybuffer';

            ws.onopen = () => {
                log('Connected to Server');
                elStatus.textContent = 'CONNECTED';
                elStatus.className = 'status-badge connected';
                btnPTT.classList.remove('disabled');
                btnConnect.style.visibility = 'hidden';
                btnConnect.disabled = true;
                btnConnect.textContent = "Connect System";
            };

            ws.onmessage = (event) => {
                if (event.data instanceof ArrayBuffer) {
                    playChunk(event.data);
                } else {
                    try {
                        const msg = JSON.parse(event.data);
                        if (msg.type === 'subtitle') log(`AI: ${msg.text}`, 'rx');
                    } catch (e) { }
                }
            };

            ws.onclose = () => {
                log('Disconnected');
                elStatus.textContent = 'DISCONNECTED';
                elStatus.className = 'status-badge disconnected';
                btnPTT.classList.add('disabled');

                btnConnect.style.visibility = 'visible';
                btnConnect.textContent = "Reconnect";
                btnConnect.disabled = false;

                // Safety cleanup
                isHolding = false;
                stopRecording();
            };
        };

        // Event Listeners
        btnConnect.onclick = connect;

        // PTT Logic (Mouse & Touch)
        const startTalk = (e) => {
            e.preventDefault(); // Prevent duplicate mouse events on touch devices
            if (!ws || ws.readyState !== 1 || isHolding) return;

            isHolding = true;
            ws.send(JSON.stringify({ type: "start_talking" }));
            startRecording();
        };

        const stopTalk = (e) => {
            e.preventDefault();
            if (!isHolding) return;

            isHolding = false;
            stopRecording();
            ws.send(JSON.stringify({ type: "stop_talking" }));
        };

        btnPTT.addEventListener('mousedown', startTalk);
        btnPTT.addEventListener('mouseup', stopTalk);
        btnPTT.addEventListener('mouseleave', stopTalk);

        btnPTT.addEventListener('touchstart', startTalk, { passive: false });
        btnPTT.addEventListener('touchend', stopTalk, { passive: false });
    </script>
</body>

</html>
